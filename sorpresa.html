<!DOCTYPE html>
<html>
<head>
    <title>Para Atraeness</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(to bottom, #046307, #0b8f0f, #12b312);
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            margin: 0;
            padding-top: 120px;
        }

        h1 {
            font-size: 50px;
        }

        p {
            font-size: 24px;
            width: 60%;
            margin: auto;
            line-height: 1.7;
            margin-top: 40px;
        }

        .heart {
            font-size: 70px;
            color: #cccccc;
            animation: latido 1.2s infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

    <h1>Atraeness</h1>

    <div class="heart">♥</div>

    <p>
        Desde que comenzamos a hablar, algo cambió.  
        No sé en qué momento exacto pasó…  
        pero ahora cada mensaje tuyo me importa más de lo normal.  

        Me encantaría seguir descubriendo quién eres,
        porque siento que apenas estoy conociendo lo mejor de ti.
    </p>

</body>
</html>
